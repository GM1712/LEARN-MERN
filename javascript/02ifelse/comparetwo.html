<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>
<body>
    <label >first number</label>
    <input type="number" id="fnum"><br><br>

    <label > second number</label>
    <input type="number" id="snum"><br><br>

    <button onclick="compare()"> click here</button><br>
    <span id="result">The number is</span><br>
    
    
    <script>
        function compare() {
            let a = parseInt(document.getElementById("fnum").value);
            let b = parseInt(document.getElementById("snum").value);

            if (a > b) {
                document.getElementById("result").innerHTML = "A number is greater than B"                
            }
            if(b > a){
                document.getElementById("result").innerHTML = "B number is greater than A"                
            }


        }




    </script>
