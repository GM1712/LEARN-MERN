<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    </head>

    <body>
         <label>first number</label> <br />
        <input type="text" id="F_num" /><br /><br/>

        <button onclick="check()">CLICK ME</button><br /><br />
        <span id="check">check here</span><br />
      
        <script>
                function check() {
                  let a = document.getElementById("F_num").value;
                    if (a >=18) {
                      document.getElementById("check").innerHTML ="you are eligible for vote";
                     } 
                    else{
                    document.getElementById("check").innerHTML = "you are not eligible for vote";
                  }
               }
       </script>
  </body>
</html>
