                if(a==b && b==c){

                }

                    document.getElementById("check").innerHTML = "number a  is greater";
                }
                if(b>c && b>a){
                document.getElementById("check").innerHTML = "number b is greater";
                }
                if(c>a && c>b){
                document.getElementById("check").innerHTML = "number c is greater"; 
                }  
                if(a == b && c < a){
                document.getElementById("check").innerHTML = "number a b are greater than c ab  equal"; 
                }
                if(a == c &&  b < a){
                document.getElementById("check").innerHTML = "number a c are greater than b ac equal"; 
                }
                if(c == b && a < b ){
                document.getElementById("check").innerHTML = "number c b are greater than a bc equal"; 
                }
            }


    </script>
