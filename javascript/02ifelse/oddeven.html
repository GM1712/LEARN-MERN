<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label >ENTER NUMBER</label>
    <input type="text" id="fnum" placeholder="enter number" ><br><br>

    <button onclick="oddeven()"> click here</button><br>
    <span id="result">The number is</span><br>


    <script>
        function oddeven(){
            let a = document.getElementById("fnum").value;

            if (a%2 == 0) {
                document.getElementById("result").innerHTML = "number are even"
            }
            else{
                document.getElementById("result").innerHTML = "number are odd"
            }
        }



    </script>
</body>
</html>
