<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label >first number</label>
    <input type="number" id="fnum"><br><br>

    <label >second number</label>
    <input type="number" id="snum"><br><br>

    <button onclick="negpos()"> click here</button><br>
    <span id="result">The number is</span><br>
    
    <script>
        function negpos() {
            let a = parseInt(document.getElementById("fnum").value);
            let b = parseInt(document.getElementById("snum").value);

            if (a > 0 && b > 0 ) {
                document.getElementById("result").innerHTML = " A and B number is positive"                
            }
            if(a < 0 && b > 0){
                document.getElementById("result").innerHTML = "number  a  is negative and b is positive"                
            }
            if (b < 0 && a > 0){
                document.getElementById("result").innerHTML = "number  b  is negative and a is positive"                
            }
            if (a < 0 && b < 0) {
                document.getElementById("result").innerHTML = "number  a & b  is negative"                
            }
            if( a == 0 && b == 0){
                document.getElementById("result").innerHTML = "number is zero"                
            }



        }

    </script>




</body>
</html>
