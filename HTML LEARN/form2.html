<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <h1>ADMISSION FORM</h1>
        <form method="get" action="https://www.google.com/">
            <label>Registrations number</label>
            <input type="number" name="registrations" /><br /><br />

            <label>NAME</label>
            <input type="text" name="first_name" placeholder="name" /><br /><br />

            <label>SURNAME</label>
            <input type="text" name="last_name" placeholder="surname" /><br /><br />

            <label>FATHER NAME</label>
            <input type="text" name="father_name" /><br /><br />

            <label>MOTHERNAME</label>
            <input type="text" name="mother_name" /><br /><br />

            <label>TEL-PHONE</label>
            <input type="tel" name="tel" placeholder="0123456789" /><br /><br />

            <label>CAST</label><br />
            ST<input type="checkbox" name="cast" value="ST"/>
            SC<input type="checkbox" name="cast" value="SC"/> 
            <br /><br />

            <label>GENDER</label><br />
            MALE<input type="radio" name="gender" value="MALE"/>
            FEMALE<input type="radio" name="gender" value="FEMALE"/> 
            <br /><br />
            
            <label>course</label>
            <select name="course">
                <option value="PCM">PCM</option>
                <option value="COMMERCE">COMMERCE</option>
                <option value="IP">IP</option>
            </select> <br><br>
            <input type="submit" />
        </form>
    </body>
</html>
