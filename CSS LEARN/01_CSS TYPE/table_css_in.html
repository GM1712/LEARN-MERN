<!DOCTYPE html>
<html>
    <head>
        <title>CSS</title>
    </head>
    <body>
        <h1>CSS in Table</h1>
        <table style="border: 1px solid rgb(3, 173, 207);">
            <tr>
                <th style="border: 1px solid rgb(3, 173, 207);">S.No</th>
                <th style="border: 1px solid rgb(3, 173, 207);">Name</th>
                <th style="border: 1px solid rgb(3, 173, 207);">Age</th>
                <th style="border: 1px solid rgb(3, 173, 207);">Mobile</th>
            </tr>
            <tr>
                <td style="border: 1px solid rgb(3, 173, 207);">1</td>
                <td style="border: 1px solid rgb(3, 173, 207);">Ganesh</td>
                <td style="border: 1px solid rgb(3, 173, 207);">21</td>
                <td style="border: 1px solid rgb(3, 173, 207);">8908908900</td>
            </tr>
            <tr>
                <td style="border: 1px solid rgb(3, 173, 207);">2</td>
                <td style="border: 1px solid rgb(3, 173, 207);">Suyog</td>
                <td style="border: 1px solid rgb(3, 173, 207);">20</td>
                <td style="border: 1px solid rgb(3, 173, 207);">8908900000</td>
            </tr>
        </table>
    </body>
</html>
