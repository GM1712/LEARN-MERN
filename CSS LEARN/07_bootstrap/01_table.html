    <h1>table in bootstrap</h1>
    <p>using .table border</p>
    <table class="table table-hover table-bordered ">
        <thead>
            <th>ROLL NUMBER</th>
            <th>NAME</th>
            <th>GENDER</th>
        </thead>
        <tbody>
            <tr class="success">
                <td>01</td>
                <td>ganesh</td>
                <td>male</td>
            </tr>
            <tr class="danger">
                <td>02</td>
                <td>yash</td>
                <td>male</td>
            </tr>
            <tr class="info">
                <td>03</td>
                <td>roniyal</td>

            </tr>

            </tr>
            <tr class="active">
                <td>05</td>

                <td>female</td>
            </tr>
        </tbody>
    </table>
